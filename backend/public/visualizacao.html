<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kumbh+Sans:wght@600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/visualizacao.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>Chamados</title>
</head>

<body>
    <div id="folha" class="folha a4_vertical page">

        <div id="container">
            <div id="header">
                <div class="infos">
                    <div>
                        <label for="numChamado">N° DO CHAMADO</label>
                        <span id="numChamado" class="carregando">Carregando...</span>
                    </div>
                    <div>
                        <label>Data de Abertura</label>
                        <span id="dataAbertura" class="carregando">Carregando...</span>
                    </div>
                    <div>
                        <label>Data de Fechamento</label>
                        <span id="dataFechamento" class="carregando">Carregando...</span>
                    </div>
                </div>

                <div id="logo" style="    margin-left: 2rem;">
                    <img src="img/LogoSofttek.png" alt="Logo" class="logo">
                    <br><br><br>
                </div>
            </div>
            <hr>


            <div id="section">
                <label for="titulo">Título</label>
                <span class="char-counter" id="titulo-counter">0/50</span>
            </div>
            <input type="text" id="titulo" name="titulo"
                maxlength="50" value="Carregando..." class="carregando"><br><br>

            <div id="section">
                <label for="descricao">Descrição</label>
                <span class="char-counter" id="descricao-counter">0/1000</span>
            </div>
            <textarea id="descricao" name="descricao"
                maxlength="1000" class="carregando">Carregando...</textarea><br><br>

            <div id="section">
                <label for="solucao">Solução</label>
                <span class="char-counter" id="solucao-counter">0/1000</span>
            </div>
            <textarea id="solucao" name="solucao"
                maxlength="1000" class="carregando">Carregando...</textarea><br><br>

            <div id="header">
                <div class="infos">
                    <div>
                        <label for="tecnico">Técnico</label>                        
                        <span>Risada</span>
                    </div>
                    <div>
                        <label id="dataAbertura" name="dataAbertura">Status</label>
                        <select id="selStatus">
                            <option value="0" selected>Aberto</option>
                            <option value="1">Em Andamento</option>
                            <option value="2">Fechado</option>                            
                        </select>
                        <span class="spanInfo hide" id="selStatusSpan">Em Andamento</span>
                    </div>
                    <div>
                        <label id="dataFechamento" name="dataFechamento">Prioridade</label>
                        <select id="selPrio">
                            <option value="0" selected>Alta</option>
                            <option value="1">Média</option>
                            <option value="2">Baixa</option>
                        </select>
                        <span class="spanInfo hide" id="selPrioSpan">Alta</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="btnBottom">
            <a id="btnVolta" href="#" class="off">VOLTAR</a>
            <button disabled id="btnSalvar">SALVAR</button>
            <button disabled id="btnImprimir">IMPRIMIR</button>
        </div>
    </div>

    <script src="./js/visualizacao.js"></script>
</body>

</html>
